    <script>
        const monHoc = [
            {
                ten: "Toan",
                diem: 8.6
            },
            {
                ten: "Ly",
                diem: 9.2
            },
            {
                ten: "Hoa",
                diem: 8.5
            },
            {
                ten: "Tin",
                diem: 7.8
            },
        ];

        let tong = monHoc.reduce((total, item) => {
            return total + item.diem;
        }, 0);
        let trungBinh = monHoc.reduce((total, item) => {
            return total + item.diem / monHoc.length;
        }, 0);
        console.log(tong);
        console.log(trungBinh);
    </script>
